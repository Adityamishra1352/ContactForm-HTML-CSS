<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contactformstyle.css">
</head>
<body>
    <fieldset>
    <h1><b> Contact Form</b></h1>
    <h3>Please fill all the details given below</h3>
    </fieldset>
    <div class="container">
    <p>Your name*<input type="text" name="name" required placeholder="Your name here"></p>
    <p>Your email address* <input type="email" name="email" placeholder="Valid email Address"></p>
    <p>Message <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message to us"></textarea></p>
    <p>Subject*<input type="text" name="subject" required></p> 
    <input type="submit" value="Send" >
    </div> 
</body>
</html>
